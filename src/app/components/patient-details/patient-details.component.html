<div style="width: 500px; margin: auto;">
  <div *ngIf="currentPatient" class="edit-form">
    <h4>Product</h4>
    <form>
      <div class="form-group">
        <label for="family">Family</label>
        <input
          type="text"
          class="form-control"
          id="family"
          [(ngModel)]="currentPatient.family"
          name="family"
        />
      </div>
      <div class="form-group">
        <label for="given">Given</label>
        <input
          type="text"
          class="form-control"
          id="given"
          [(ngModel)]="currentPatient.given"
          name="given"
        />
      </div>
      <div class="form-group">
        <label for="dob">Dob</label>
        <input
          type="text"
          class="form-control"
          id="dob"
          [(ngModel)]="currentPatient.dob"
          name="dob"
        />
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <input
          type="text"
          class="form-control"
          id="sex"
          [(ngModel)]="currentPatient.sex"
          name="sex"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentPatient.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [(ngModel)]="currentPatient.phone"
          name="phone"
        />
      </div>

      <p>{{ message }}</p>
    </form>

    <button class="btn btn-danger mr-2" (click)="deletePatient()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-success"
      (click)="updatePatient()"
    >
      Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentPatient">
    <br />
    <p>This product is not accessible</p>
  </div>
</div>
