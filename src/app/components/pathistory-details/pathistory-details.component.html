<div style="width: 500px; margin: auto;">
  <div *ngIf="currentPathistory" class="edit-form">
    <h4>Patient</h4>
    <form>
      <div class="form-group">
        <label for="patId">patId</label>
        <input
          type="text"
          class="form-control"
          id="patId"
          [(ngModel)]="currentPathistory.patId"
          name="patId"
        />
      </div>
      <div class="form-group">
        <label for="e">E</label>
        <input
          type="text"
          class="form-control"
          id="e"
          [(ngModel)]="currentPathistory.e"
          name="e"
        />
      </div>

      <p>{{ message }}</p>
    </form>

    <button class="btn btn-danger mr-2" (click)="deletePathistory()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-success"
      (click)="updatePathistory()"
    >
      Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentPathistory">
    <br />
    <p>pathistory  is not accessible</p>
  </div>
</div>
